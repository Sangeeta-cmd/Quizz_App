<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="welcome">
        <p>Welcome To Javascript Quiz</p>
        <button class="btn1">Start Quiz</button>
     </div>
     
    <div class="container hide">
        <div class="question">
            <p id="heading">Simple Quiz</p>
            <p class="que"> 1.question</p>
            <p class="opt1 opt">option1</p>
            <p class="opt2 opt">option2</p>
            <p class="opt3 opt">option3</p>
            <p class="opt4 opt">opction4</p>
            <button class='btn2'>Next</button>
        </div>
    </div>

    <div class="score-board hide">
        <p id="heading">Simple Quiz</p> 
        <p class="msg">Your Score : 2/5</p>
        <button class="btn3 btn2">Play Again</button>
    </div>
    
    <script src="MCQ.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
